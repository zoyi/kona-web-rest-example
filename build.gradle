group 'com.zoyi.example'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
  mavenCentral()
}

dependencies {
  testCompile group: 'junit', name: 'junit', version: '4.11'
  compile 'org.apache.httpcomponents:httpclient:4.2.3'
  compile 'org.json:json:20140107'
}
